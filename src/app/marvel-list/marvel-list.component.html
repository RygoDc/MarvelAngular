
<div class="container w-100 h-100 d-flex align-items-center bg-dark">
    <div class="w-100 h-100 position-relative">
        
        <h1 class="border-bottom border-light-subtle pb-3 mb-3 mt-3 text-center text-light mb-0">Series de Marvel</h1>
        
      
        <div class="row row-gap-3 justify-content-around align-items-center" *ngIf="seriesMarvel.length > 0">
            <div class="col-12 py-3 px-3 shadow-sm rounded-3 position-relative row text-light" *ngFor="let series of seriesMarvel" >
                <div class="col-7">
                <p>Nombre: {{series.title}} </p>
                <p>{{series?.description}} </p>
                <p *ngIf="series.endYear">Finalizada: {{series.endYear}} </p>                
                <button type="button" class="btn btn-primary"><i class="bi bi-star-fill"></i></button>
                <button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
            </div>
                <div class="col-5 d-flex align-items-center justify-content-center overflow-hidden">
                    <img class="w-100 h-100 rounded-3 shadow-sm" src="{{series.thumbnail.path + '.' + series.thumbnail.extension}}" alt="{{series.title}}">
                </div>
            </div>
        </div>

        <p class="text-center text-light" *ngIf="seriesMarvel.length <= 0">
            No hay usuarios
        </p>
    </div>
</div>
