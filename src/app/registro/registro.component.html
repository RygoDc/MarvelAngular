<div class="w-100 position-relative container-registro">
    <div class="content w-100 h-100 position-relative bg-dark">
        <form [formGroup]="registroForm" (ngSubmit)="enviarRegistro()" class="position-relative bg-white m-auto py-4 px-3 shadow-sm rounded-3">
            <div class="border-bottom border-light-subtle pb-3 mb-3">
                <h1 class="h3 text-center mb-0">Registro</h1>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input formControlName="name" class="form-control"
                [ngClass]="{
                    'is-invalid':registroForm.get('name')?.touched && registroForm.get('name')?.invalid,
                    'is-valid':registroForm.get('name')?.touched && registroForm.get('name')?.valid
                    }"
                type="text" name="name" id="name">
                <div class="invalid-feedback" *ngIf="registroForm.get('name')?.touched && registroForm.get('name')?.invalid">
                    El nombre es OBLIGATORIO
                  </div>
            </div>            
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input formControlName="username" class="form-control" 
                [ngClass]="{
                    'is-invalid':registroForm.get('username')?.touched && registroForm.get('username')?.invalid,
                    'is-valid':registroForm.get('username')?.touched && registroForm.get('username')?.valid
                    }"
                type="text" name="username" id="username">
                <div class="invalid-feedback" *ngIf="registroForm.get('username')?.touched && registroForm.get('username')?.invalid">
                    El username es OBLIGATORIO
                  </div>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>                               
                <select formControlName="edad" class="form-select" name="edad" id="edad">
                    <option value="">Selecciona tu edad</option>
                    <option *ngFor="let i of numbers" [value]="i+1"> {{i+1}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" class="form-control"
                [ngClass]="{
                    'is-invalid':registroForm.get('email')?.touched && registroForm.get('email')?.invalid,
                    'is-valid':registroForm.get('email')?.touched && registroForm.get('email')?.valid
                    }"
                type="email" name="email" id="email">
                <div class="invalid-feedback" *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.invalid">
                    El correo es OBLIGATORIO
                  </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="position-relative show-password">
                <i (click)="togglePassword()"
                    class="bi position-absolute d-flex align-items-center justify-content-center px-3"
                    [ngClass]="changetype ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
                <input formControlName="password" class="form-control"
                    [ngClass]="{
                        'is-invalid':registroForm.get('password')?.touched && registroForm.get('password')?.invalid,
                        'is-valid':registroForm.get('password')?.touched && registroForm.get('password')?.valid
                        }"
                    type="{{changetype ? 'text' : 'password'}}" id="password" placeholder="******">
                <div class="invalid-feedback" *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.invalid">
                    El password es OBLIGATORIO
                  </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="repassword" class="form-label">Confirmar contraseña</label>
                <div class="position-relative show-password">
                <i (click)="togglePassword()"
                    class="bi position-absolute d-flex align-items-center justify-content-center px-3"
                    [ngClass]="changetype ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
                <input formControlName="repassword" class="form-control"
                [ngClass]="{
                    'is-invalid':registroForm.get('repassword')?.touched && registroForm.get('repassword')?.invalid,
                    'is-valid':registroForm.get('repassword')?.touched && registroForm.get('repassword')?.valid
                    }"
                type="{{changetype ? 'text' : 'password'}}" id="repassword" placeholder="******">
                <div class="invalid-feedback" *ngIf="registroForm.get('repassword')?.touched && registroForm.get('repassword')?.invalid">
                    La confirmacion del password es OBLIGATORIO
                  </div>
            </div>
            </div>
            <div class="text-end mb-5">
                <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registrar</button>
            </div>
            <div class="border-top border-light-subtle pt-3">
                <button routerLink="/login" type="button" class="btn btn-outline-dark w-100">Iniciar sesion</button>
              </div>
        </form>
    </div>
</div>
